<span rel="foaf:holdsAccount">
  <a typeof="foaf:OnlineAccount" class="a-bland" href="https://github.com/{{ include.username }}" title="Github" target="_blank">
    <span class="icon icon--github" rel="foaf:accountServiceHomepage" href="http://github.com/">{% include icon-github.svg %}</span>
    <span class="rdfonly" property="foaf:accountName">{{ include.username }}</span>
  </a>
</span>
