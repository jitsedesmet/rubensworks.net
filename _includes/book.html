<div class="book">
  <div class="book-left">
    <a href="{{ include.link }}" target="_blank"><img src="{{ include.img }}" alt="{{ include.title }} by {{ include.authors }}" /></a>
  </div>
  <div class="book-right">
    <h3><a href="{{ include.link }}" target="_blank">{{ include.title }}</a></h3>
    <p class="authors">{{ include.authors }}</p>
    <p class="description">
      {{ include.description }}
    </p>
  </div>
</div>
