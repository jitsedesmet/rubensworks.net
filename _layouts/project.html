---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <div class="duration">
    {% if page.start %}
      <span>{{ page.start }}</span> -
      {% if page.end %}
        <span>{{ page.end }}</span>
      {% else %}
        <span>...</span>
      {% endif %}
    {% endif %}
    </div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
